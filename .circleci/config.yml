version: 2
jobs:
  build_project:
    machine: true
    steps:
      - checkout
      - restore-cache:
          keys:
            - stack-{{ checksum "stack.yaml" }}
      - restore-cache:
          keys:
            - stack-{{checksum "stack.yaml"}}-{{checksum "package.yaml"}}
      - run: wget https://github.com/commercialhaskell/stack/releases/download/v1.7.1/stack-1.7.1-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
      - run: sudo mkdir /tmp/stack-download
      - run: sudo tar -xzf /tmp/stack.tar.gz -C /tmp/stack-download
      - run: sudo chmod +x /tmp/stack-download/stack-1.7.1-linux-x86_64/stack
      - run: sudo mv /tmp/stack-download/stack-1.7.1-linux-x86_64/stack /usr/bin/stack      
      - run: sudo apt install postgresql-client-common postgresql-client-9.3
      - run: stack setup
      - run: stack test
      - save-cache:
          key: stack-{{ checksum "stack.yaml" }}
          paths:
            - "~/.stack"
      - restore-cache:
          keys: stack-{{checksum "stack.yaml"}}-{{checksum "package.yaml"}}
          paths:
            - ".stack-work"
  build_client:
    machine: true
    steps:
      - checkout
      - run: sudo mkdir -p /nix
      - run: sudo chown circleci /nix
      - run: curl https://nixos.org/nix/install | sh
      - run: echo "source /home/circleci/.nix-profile/etc/profile.d/nix.sh" >> ~/.bash_profile
      - run: source ~/.bash_profile && cd client && nix-build
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_project
      #- build_client